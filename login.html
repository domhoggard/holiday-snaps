
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - HolidaySnaps</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <header>
      <img src="logo.png" alt="HolidaySnaps Logo" class="logo" />
      <h1>HolidaySnaps</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </header>
    <main>
      <section class="auth-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="logIn()">Log In</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
