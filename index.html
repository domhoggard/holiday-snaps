
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HolidaySnaps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HolidaySnaps</h1>
    <p>Upload and share your holiday memories!</p>
  </header>

  <main>
  <section class="auth-box">
    <h2>Welcome to HolidaySnaps</h2>
    
    <div id="auth-forms">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Log In</button>
      <button onclick="logOut()">Log Out</button>
    </div>

    <p id="user-status">Not logged in</p>
  </section>
</main>


  <footer>
    <p>&copy; 2025 HolidaySnaps</p>
  </footer>
// Import the functions you need from the SDKs you need
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project-id.firebaseapp.com",
    projectId: "your-project-id",
    storageBucket: "your-project-id.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailField = document.getElementById("email");
  const passwordField = document.getElementById("password");
  const userStatus = document.getElementById("user-status");

  window.signUp = function () {
    createUserWithEmailAndPassword(auth, emailField.value, passwordField.value)
      .then(userCredential => {
        alert("Signed up!");
      })
      .catch(error => {
        alert(error.message);
      });
  };

  window.logIn = function () {
    signInWithEmailAndPassword(auth, emailField.value, passwordField.value)
      .then(userCredential => {
        alert("Logged in!");
      })
      .catch(error => {
        alert(error.message);
      });
  };

  window.logOut = function () {
    signOut(auth).then(() => {
      alert("Logged out!");
    });
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      userStatus.textContent = "Logged in as " + user.email;
    } else {
      userStatus.textContent = "Not logged in";
    }
  });
</script>

</body>
</html>
