  <!-- Mobile redirect: serve /mobile/ copy on phones/tablets or narrow screens -->
  <script>
    (function(){
      const ua = navigator.userAgent || "";
      const isMobileUA = /Mobi|Android|iPhone|iPad|iPod/.test(ua);
      const isSmallScreen = window.innerWidth <= 600;
      // only redirect if not already under /mobile/
      if ((isMobileUA || isSmallScreen) && !location.pathname.startsWith('/mobile/')) {
        // build target path
        let path = location.pathname;
        if (path.endsWith('/')) {
          path += 'index.html';
        }
        // prepend /mobile
        const target = '/mobile' + path;
        location.replace(target);
      }
    })();
  </script>
