<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HolidaySnaps</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="logo.png"/>
</head>
<body>
  <div class="background">
    <header>
      <img src="logo.png" alt="HolidaySnaps Logo" class="logo" />
      <h1>HolidaySnaps</h1>
      <p>Upload and share your holiday memories!</p>
    </header>

    <main>
      <section class="auth-box">
        <h2>Welcome to HolidaySnaps</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <div class="buttons">
          <button onclick="signUp()">Sign Up</button>
          <button onclick="logIn()">Log In</button>
          <button onclick="logOut()">Log Out</button>
        </div>
        <p id="user-status">Not logged in</p>
      </section>

      <section class="upload-box">
        <h2>Upload a Holiday Snap</h2>
        <input type="file" id="photo" accept="image/*" />
        <input type="text" id="resort" placeholder="Resort name" />
        <input type="date" id="date" />
        <button onclick="uploadPhoto()">Upload Photo</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDM3cs-CkpXNSXDiFYjuiNzdiGLMXZKZ5o",
      authDomain: "holidaysnaps-af8d3.firebaseapp.com",
      projectId: "holidaysnaps-af8d3",
      storageBucket: "holidaysnaps-af8d3.appspot.com",
      messagingSenderId: "438127405798",
      appId: "1:438127405798:web:96fcaf79348e0a1e586927",
      measurementId: "G-BXC6W0GZ08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const userStatus = document.getElementById("user-status");

    // Auth handlers
    window.signUp = function () {
      createUserWithEmailAndPassword(auth, emailField.value, passwordField.value)
        .then(() => alert("Signed up!"))
        .catch(error => alert(error.message));
    };

    window.logIn = function () {
      signInWithEmailAndPassword(auth, emailField.value, passwordField.value)
        .then(() => alert("Logged in!"))
        .catch(error => alert(error.message));
    };

    window.logOut = function () {
      signOut(auth).then(() => alert("Logged out!"));
    };

    onAuthStateChanged(auth, user => {
      userStatus.textContent = user ? `Logged in as ${user.email}` : "Not logged in";
    });

    // Upload handler
    window.uploadPhoto = async function () {
      const file = document.getElementById("photo").files[0];
      const resort = document.getElementById("resort").value.trim();
      const date = document.getElementById("date").value;

      if (!file || !resort || !date) {
        alert("Please fill in all fields.");
        return;
      }

      const filePath = `${resort}/${date}/${file.name}`;
      const fileRef = ref(storage, filePath);

      try {
        await uploadBytes(fileRef, file);
        const downloadURL = await getDownloadURL(fileRef);
        alert("Photo uploaded! Share this URL:\n" + downloadURL);
      } catch (error) {
        alert("Upload failed: " + error.message);
      }
    };
  </script>
</body>
</html>
