<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - HolidaySnaps</title>
  <link rel="stylesheet" href="gallery-style.css"/>
</head>
<body>
  <div class="background">
    <header class="site-header">
      <div class="header-inner">
        <img src="logo.png" alt="HolidaySnaps Logo" class="logo-small"/>
        <nav class="main-nav">
          <a href="profile.html"><img src="icons/profile.png" alt="Profile"/>Profile</a>
          <a href="trips.html"><img src="icons/trips.png" alt="Trips"/>Trips</a>
           <a href="upload.html"><img src="icons/upload.png" alt="Upload Icon"/>Upload</a>
          <a href="#" onclick="logOut()"><img src="icons/logout.png" alt="Logout"/>Logout</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- SAVED TRIPS -->
      <section class="profile-card">
        <h2>Saved Trips</h2>
        <div class="saved-trips-controls">
          <select id="savedTripsSelect">
            <option value="">-- Select a saved trip --</option>
          </select>
          <button id="loadSavedTripBtn">Load Saved Trip</button>
          <button id="saveCurrentTripBtn">Save Current Trip</button>
        </div>
      </section>

      <!-- DATE FILTER -->
      <section class="profile-card">
        <h2>Search Photos</h2>
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button id="filterBtn">Filter</button>
      </section>

      <!-- PHOTO GALLERY -->
      <section class="profile-card">
        <h2>Photo Gallery</h2>
        <div id="photo-gallery" class="photo-gallery"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>

  <!-- Modal Viewer -->
  <div id="modal" class="modal">
    <div class="modal-inner">
      <span id="modal-close" class="modal-close">&times;</span>
      <button id="modal-prev" class="modal-arrow left">
        <img src="icons/arrow-left.png" alt="Previous">
      </button>
      <img id="modal-img" class="modal-content" />
      <button id="modal-next" class="modal-arrow right">
        <img src="icons/arrow-right.png" alt="Next">
      </button>
      <!-- overlay controls will be injected here by JS -->
    </div>
  </div>

  <script type="module" src="gallery.js"></script>
</body>
</html>
