<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - HolidaySnaps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <header>
      <img src="logo.png" alt="HolidaySnaps Logo" class="logo-large" />
      <h1>HolidaySnaps</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="trips.html">My Trips</a>
      </nav>
    </header>

    <main>
      <section class="filter-box">
        <h2>Browse Holiday Snaps</h2>
        <label>Start Date: <input type="date" id="start-date" /></label>
        <label>End Date: <input type="date" id="end-date" /></label>
        <button id="filter-btn">Filter</button>
      </section>

      <section class="gallery-box">
        <h2>Gallery</h2>
        <div id="gallery" class="photo-gallery"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>

  <script type="module" src="gallery.js"></script>
</body>
</html>
