<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HolidaySnaps Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header / Navigation (if any) would go here. -->
  <h1>HolidaySnaps Photo Gallery</h1>
  <p>Click on any image to view it in full size.</p>

  <!-- Image thumbnails gallery -->
  <div class="gallery">
    <a href="images/pic1_large.jpg"><img src="images/pic1_thumb.jpg" alt="Picture 1" /></a>
    <a href="images/pic2_large.jpg"><img src="images/pic2_thumb.jpg" alt="Picture 2" /></a>
    <a href="images/pic3_large.jpg"><img src="images/pic3_thumb.jpg" alt="Picture 3" /></a>
    <a href="images/pic4_large.jpg"><img src="images/pic4_thumb.jpg" alt="Picture 4" /></a>
    <a href="images/pic5_large.jpg"><img src="images/pic5_thumb.jpg" alt="Picture 5" /></a>
    <a href="images/pic6_large.jpg"><img src="images/pic6_thumb.jpg" alt="Picture 6" /></a>
    <!-- Add more images as needed -->
  </div>

  <!-- Popup overlay for full-size image -->
  <div id="overlay">
    <div id="popup">
      <img id="popupImage" src="" alt="Full-size view" />
      <span id="closeBtn">&times;</span>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
