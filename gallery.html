<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - HolidaySnaps</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background">
    <header>
      <img src="logo.png" alt="HolidaySnaps Logo" class="logo" />
      <h1>HolidaySnaps Gallery</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="trips.html">Trips</a>
      </nav>
    </header>

    <main>
      <section class="filter-box">
        <h2>Search Photos</h2>
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button id="filterBtn">Filter</button>
      </section>

      <section class="gallery-box">
        <h2>Photo Gallery</h2>
        <div id="photo-gallery" class="photo-gallery"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>

  <div id="modal" class="modal" style="display: none;">
  <span id="modal-close" class="modal-close">&times;</span>
  <span id="modal-prev" class="modal-arrow">&#10094;</span>
  <img id="modal-img" class="modal-content" />
  <span id="modal-next" class="modal-arrow">&#10095;</span>
</div>

  <script type="module" src="gallery.js"></script>
</body>
</html>
