<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - HolidaySnaps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <header>
      <img src="logo.png" alt="HolidaySnaps Logo" class="logo" />
      <h1>HolidaySnaps</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="trips.html">Trips</a>
        <a href="#" onclick="logOut()">Log Out</a>
      </nav>
    </header>

    <main>
      <section class="profile-box">
        <h2>Your Profile</h2>
        <div id="profile-info"></div>
      </section>

      <section class="profile-box">
        <h2>Search for Friends</h2>
        <input type="text" id="searchInput" placeholder="Enter name or email" />
        <button id="searchBtn">Search</button>
        <ul id="searchResults"></ul>
      </section>

      <section class="profile-box">
        <h2>Friend Requests <span id="requestBadge"></span></h2>
        <ul id="friendRequests"></ul>
      </section>

      <section class="profile-box">
        <h2>My Friends</h2>
        <ul id="friendList"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
