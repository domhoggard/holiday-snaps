<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - HolidaySnaps</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background">
    <header class="site-header">
      <div class="header-inner">
        <img src="logo2.png" alt="HolidaySnaps Logo" class="logo-small"/>
        <h1 class="site-title">HolidaySnaps</h1>
        <nav class="main-nav">
          <a href="index.html"><img src="icons/home.png" alt="Home"/>Home</a>
          <a href="trips.html"><img src="icons/calendar.png" alt="Trips"/>Trips</a>
          <a href="profile.html"><img src="icons/profile.png" alt="Profile"/>Friends</a>
          <a href="#" onclick="logOut()"><img src="icons/logout.png" alt="Logout"/>Logout</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="profile-box">
        <h2>Your Profile</h2>
        <div id="profile-info"></div>
      </section>

      <section class="profile-box">
        <h2>Search for Friends</h2>
        <input type="text" id="searchInput" placeholder="Enter name or email" />
        <button id="searchBtn">Search</button>
        <ul id="searchResults"></ul>
      </section>

      <section class="profile-box">
        <h2>Friend Requests <span id="requestBadge"></span></h2>
        <ul id="friendRequests"></ul>
      </section>

      <section class="profile-box">
        <h2>My Friends</h2>
        <ul id="friendList"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
