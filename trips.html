<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trips - HolidaySnaps</title>
  <link rel="stylesheet" href="trips-style.css"/>
</head>
<body>
  <div class="background">
    <header class="site-header">
      <div class="header-inner">
        <img src="logo2-transparent.png" alt="HolidaySnaps Logo" class="logo-small"/>
        <h1 class="site-title">HolidaySnaps</h1>
        <nav class="main-nav">
          <a href="index.html"><img src="icons/home.png" alt="Home"/>Home</a>
          <a href="trips.html"><img src="icons/calendar.png" alt="Trips"/>Trips</a>
          <a href="profile.html"><img src="icons/profile.png" alt="Friends"/>Friends</a>
          <a href="#" id="logout-link"><img src="icons/logout.png" alt="Logout"/>Logout</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Upload a Holiday Snap</h2>
        <input type="file" id="photo" accept="image/*" />
        <input type="text" id="resort" placeholder="Resort name" />
        <input type="date" id="date" />
        <select id="privacy">
          <option value="public">Public</option>
          <option value="friends">Friends Only</option>
          <option value="private">Private</option>
        </select>
        <button id="uploadBtn">Upload Photo</button>
      </section>

      <section class="card">
        <h2>Your Resorts</h2>
        <ul id="resort-list"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>

  <script type="module" src="trips.js"></script>
</body>
</html>
