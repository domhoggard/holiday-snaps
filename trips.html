<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trips - HolidaySnaps</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background">
    <header>
      <img src="logo.png" alt="HolidaySnaps Logo" class="logo-large" />
      <h1>HolidaySnaps</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="#" onclick="logOut()">Log Out</a>
      </nav>
    </header>

    <main>
      <section class="upload-box">
        <h2>Upload a Holiday Snap</h2>
        <form id="upload-form">
          <input type="file" id="photo" accept="image/*" required />
          <input type="text" id="resort" placeholder="Resort name" required />
          <input type="date" id="date" required />
          <select id="privacy" required>
            <option value="public">Public</option>
            <option value="friends">Friends Only</option>
            <option value="private">Private</option>
          </select>
          <button type="submit">Upload Photo</button>
        </form>
      </section>

      <section class="gallery-box">
        <h2>Your Photo Gallery</h2>
        <div id="gallery"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HolidaySnaps</p>
    </footer>
  </div>
  <script type="module" src="trips.js"></script>
</body>
</html>
